version: "3.9"
services:
  mongo:
    image: mongo:6
    ports: ["27017:27017"]
    volumes: [ "mongo:/data/db" ]

  api:
    build: ./server
    environment:
      - MONGO_URL=mongodb://mongo:27017/daipay
      - PORT=8080
    depends_on: [mongo]
    ports: ["8080:8080"]

  web:
    build: ./web
    environment:
      - VITE_API_BASE=http://localhost:8080/v1
    depends_on: [api]
    ports: ["5173:5173"]

volumes:
  mongo: {}
